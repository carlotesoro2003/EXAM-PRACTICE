<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <!--form for GET and POST method-->
  <form id="form-api"></form>
  <input type="radio" name="first" id="get">GET<br/>
  <input type="radio" name="first" id="post">POST<br/>
  <hr>

  <!--form for title radio buttons-->
  <input type="radio" name="sec" id="the">THE<br/>
  <input type="radio" name="sec" id="happy">HAPPY<br/>
  <input type="radio" name="sec" id="sad">SAD<br/>
  <input type="radio" name="sec" id="lazy">LAZY<br/>
  <hr>

  <!--form for body radio buttons-->
  <input type="radio" name="third" id="dog">DOG<br/>
  <input type="radio" name="third" id="cat">CAT<br/>
  <input type="radio" name="third" id="fox">FOX<br/>
  <input type="radio" name="third" id="bear">BEAR<br/>
  <hr>  

  <!--button for performing operation-->
  <input type="button" value="Perform Operation" onclick=" RadioCheck()">

  <!--header for displaying selected operations-->
  <h1 id="result"></h1>
</body>

<script>


    //GET METHOD
    async function SaveResponse(){
        const response = await fetch("https://jsonplaceholder.typicode.com/posts/4");
        if(!response.ok){
            throw new Error("Something Went Wrong" + response.statusText)
        }
        const data = await response.json()
        console.log(data)
        document.getElementById("result").innerHTML = "Output" + "<br>" + "<hr>" + data.title
    }

    //POST METHOD
    async function CheckResponse(){
        const response = await fetch("https://jsonplaceholder.typicode.com/posts", {
            method: "POST",
            body: JSON.stringify({
                body: "New Body"
            }),
            headers:{
                "Content-type":"application/json"
            }
        })

        if(!response.ok){
            throw new Error("Lods di mahanap web mo" + response.statusText)
        }
        
        const data = await response.json()
        console.log(data.body)
        document.getElementById("result").innerHTML = "Output" + "<br>" + "<hr>" + data.body
    }

    //check selected radio buttons
    function RadioCheck(){
        if(document.getElementById("get").checked){
            SaveResponse()
        }
        
        if(document.getElementById("post").checked){
            CheckResponse()
        }

         
    }


</script>


</html>
